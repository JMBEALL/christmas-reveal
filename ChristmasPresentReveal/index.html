<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <h1>Today is Christmas! 🎄</h1>
            <img id="bff-img" src="images/Santa.jpg">
            <h2 id="bday-age">Merry Christmas 🎁</h2>
            <h4 id="bday-date">12.25.2022</h4>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Mary's water broke...</h2>
            <h3 class="gift-hint">(Hover over the gift)</h3>
            <div class="gift-img" id="gift-img-mary"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">And gave birth to...</h2>
            <div class="gift-img" id="gift-img-Jesus"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Happy Holidays!</h2>
            <div class="gift-img" id="gift-img-Holiday"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">And a Happy New Year!</h2>
            <div class="gift-img" id="gift-img-NewYear"></div>
        </div>
        
         <div class="gift-section">
            <h2 class="gift-title">This one's for you, my friend 🥂</h2>
            <div class="gift-img" id="gift-img-cheers"></div>
        </div>
        
        <p id="footer">Want to create your own Birthday GIFt site? Take <a href="https://scrimba.com/learn/htmlandcss" target="_blank">this HTML & CSS course.</a></p>
        
    </body>
</html>
